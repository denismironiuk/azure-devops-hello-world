trigger:
- main

pool:
  name: Default

steps:
- checkout: self

- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '9.0.x'

- script: |
    echo "üîß Restoring dependencies..."
    dotnet restore ./azure-devops-practice/azure-devops-practice/HelloWorld/HelloWorld.csproj
  displayName: "Restore dependencies"

- script: |
    echo "‚öôÔ∏è Building project..."
    dotnet build ./azure-devops-practice/azure-devops-practice/HelloWorld/HelloWorld.csproj --configuration Release
  displayName: "Build project"

- script: |
    echo "üöÄ Running project..."
    dotnet run --project ./azure-devops-practice/azure-devops-practice/HelloWorld/HelloWorld.csproj
  displayName: "Run project"
